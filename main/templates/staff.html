<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stocazzo | staff</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <!-- CDNs -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="{% static 'js/main.js' %}"></script>

    </head>
    <body>

        <!-- Navbar -->
        <div class="navbar">

            <button onclick="homepage()">
                <i class="fa-solid fa-house"></i>
                Home
            </button>

            <h1>
                <i class="fa-solid fa-users-viewfinder"></i>
                Lista Staff
            </h1>

        </div>

        <!-- Lista staff -->
        <div class="card-list">

            <div class="staff-card">
                <img class="staff-img" src="{% static 'imgs/bestemmie.png' %}" alt="bestemmie">
                <h1 class="card-title"><a href="https://github.com/bestemmie">Bestemmie</a></h1>
                <p class="card-paragraph">Tutti i miei amici sono venuti con la ... barca, swag barca</p>
            </div>

        </div>
    </body>
</html>
